<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f9fafc;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            background: #ffffff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #333;
        }

        .error {
            color: #d9534f;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        #chat-box {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            line-height: 1.5;
            max-width: 75%;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.4s ease forwards;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-indent: 0;
            margin-left: 0;
        }

        .user {
            background: #cfe8ff;
            text-align: left;
            margin-left: auto;
            border-top-right-radius: 0;
            animation-delay: 0.1s;
        }

        .assistant {
            background: #f3f4f6;
            text-align: left;
            margin-right: auto;
            border-top-left-radius: 0;
            animation-delay: 0.1s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            margin-top: 1rem;
        }

        textarea {
            width: 100%;
            height: 3.5rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            outline: none;
            transition: border 0.2s;
        }

        textarea:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 4px rgba(74,144,226,0.4);
        }

        button {
            display: inline-block;
            padding: 0.7rem 1.4rem;
            font-size: 1rem;
            margin-top: 0.7rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #4a90e2;
            color: #fff;
            transition: background 0.2s, transform 0.1s;
        }

        button:hover {
            background: #357abd;
        }

        button:active {
            transform: scale(0.97);
        }

        .clear-btn {
            background: #e74c3c;
            margin-left: 0.5rem;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        /* Scrollbar styling */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background: #bbb;
            border-radius: 10px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong> {{ msg.content }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <br />
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>

    <script>
        // Auto-scroll to bottom when new messages appear
        const chatBox = document.getElementById("chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>
</body>
</html>
